<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        a {
            width: 100px;
            padding: 30px;
            border-radius: 0px 10px 10px 0px;
            left: -75px;
            transition: 0.2s;
            position: absolute;
            color: white;
            text-decoration: none;
        }
        a:hover {
            left: 0;
        }
    </style>
</head>
<body>
    <a style="background-color: green; top:20px;" href="#">Home</a>
    <a style="background-color: blue; top: 120px;" href="#">Home</a>
    <a style="background-color: red; top: 220px;" href="#">Home</a>
    <a style="background-color: gray; top: 320px;" href="#">Home</a>
    <div style="margin-left:160px;">
        <h1>Hoverable Sidenav Buttons</h1>
        <p>Hover over the buttons in the left side navigation to open them.</p>
    </div>
</body>
</html>
