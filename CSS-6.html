        th,td {
            padding: 15px;

        tr:nth-child(even) {

        }
        table {
            border: 1px solid lightgray;
            width: 60%; 
            text-align: left;
        }

</head>

            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>Germany</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>Sweden</td>
        </tr>
        <tr>
            <td>John</td>

            <td>Mexico</td>
        </tr>

</html>
